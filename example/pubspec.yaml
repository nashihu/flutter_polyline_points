name: example
description: A new Flutter application to describe the use of polyline_point library
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: any
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  google_maps_flutter: ^2.3.1
  flutter_polyline_points_plus:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - env/.env
